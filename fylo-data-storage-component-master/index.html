<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="header">
        <div class="header__logo">
          <img src="images/logo.svg" alt="logo" class="header__logo-image" />
        </div>
        <div class="header__icons">
          <div class="header__container">
            <img
              src="images/icon-document.svg"
              alt="icon-document"
              class="header__icon"
            />
          </div>
          <div class="header__container">
            <img
              src="images/icon-folder.svg"
              alt="icon-folder"
              class="header__icon"
            />
          </div>
          <div class="header__container">
            <img
              src="images/icon-upload.svg"
              alt="icon-upload"
              class="header__icon"
            />
          </div>
        </div>
      </section>
      <section class="storage-info">
        <p class="storage-info__usage">
          You've used <span>815 GB</span> of your storage
        </p>
        <div class="storage-info__remaining-container">
          <p class="storage-info__remaining"><span>185</span> GB Left</p>
        </div>
        <div class="storage-info__progress-container">
          <div class="storage-info__progress-visual">
            <div class="storage-info__circle-visual"></div>
          </div>
        </div>
        <div class="storage-info__progress">
          <p class="storage-info__progress-start">0 GB</p>
          <p class="storage-info__progress-end">1000 GB</p>
        </div>
      </section>
    </main>
  </body>
</html>
